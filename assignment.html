<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>運動教學清單</title>
  
  <!-- Ionic CDN -->
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
  />

  <style>
    .item-content {
      width: 100%;
      padding: 10px 0;
    }
    
    .item-title {
      font-weight: bold;
      margin: 0.25rem 0;
      font-size: 1.1rem;
    }
    
    .item-subtitle {
      color: var(--ion-color-medium);
      font-size: 0.9em;
    }
    
    .item-details {
      margin: 0.5rem 0;
      font-size: 0.9em;
      color: var(--ion-color-dark);
    }
    
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .exercise-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 180px;
      margin-top: 0.5rem;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .video-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .difficulty-easy {
      color: var(--ion-color-success);
    }
    
    .difficulty-medium {
      color: var(--ion-color-warning);
    }
    
    .difficulty-hard {
      color: var(--ion-color-danger);
    }
    
    .time-badge {
      background: var(--ion-color-light);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-left: 5px;
    }
    
    .equipment-badge {
      background: var(--ion-color-light);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
  </style>
</head>

  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>運動教學清單</ion-title>
      </ion-toolbar>
      
      <ion-toolbar>
        <ion-searchbar placeholder="搜尋運動名稱或器材..." debounce="300"></ion-searchbar>
      </ion-toolbar>
      
      <ion-toolbar>
        <ion-item lines="none">
          <ion-select label="分類" interface="popover" value="all">

            <ion-select-option value="cardio">有氧運動</ion-select-option>
            <ion-select-option value="strength">肌力訓練</ion-select-option>
            <ion-select-option value="flexibility">柔軟度訓練</ion-select-option>
            <ion-select-option value="balance">平衡訓練</ion-select-option>
          </ion-select>
          
          <ion-button slot="end" fill="clear" size="small" id="resetBtn">
            <ion-icon name="refresh" slot="start"></ion-icon>
            重設
          </ion-button>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list id="exerciseList">

    </ion-content>

        videoId: "2MJGg-dUKh0"
      }
    ];

    // 分類名稱對照表
    const categoryNames = {
      cardio: "有氧運動",
      strength: "肌力訓練",
      flexibility: "柔軟度訓練",
      balance: "平衡訓練"
    };

    // 難度名稱對照表
    const difficultyNames = {
      easy: "簡單",
      medium: "中等",
      hard: "困難"
    };

    // DOM元素
    const exerciseList = document.getElementById('exerciseList');
    const searchbar = document.querySelector('ion-searchbar');
    const categorySelect = document.querySelector('ion-select');
    const resetBtn = document.getElementById('resetBtn');

    // 初始化應用程式
    document.addEventListener('DOMContentLoaded', () => {
      renderExerciseList(exercises);
      
      // 搜尋事件監聽
      searchbar.addEventListener('ionInput', handleSearch);
      
      // 分類過濾事件監聽
      categorySelect.addEventListener('ionChange', handleCategoryFilter);
      
      // 重設按鈕事件監聽
      resetBtn.addEventListener('click', resetFilters);
    });

    // 渲染運動清單
    function renderExerciseList(exercisesToRender) {
      exerciseList.innerHTML = '';
      
      if (exercisesToRender.length === 0) {
        exerciseList.innerHTML = `
          <ion-item>
            <ion-label class="ion-text-center">沒有找到符合條件的運動</ion-label>
          </ion-item>
        `;
        return;
      }
      
      exercisesToRender.forEach(exercise => {
        const difficultyClass = `difficulty-${exercise.difficulty}`;
        const videoUrl = `https://www.youtube.com/embed/${exercise.videoId}?rel=0&enablejsapi=1`;
        
        const exerciseItem = document.createElement('ion-item');
        exerciseItem.innerHTML = `
          <div class="item-content">
            <div class="item-title">${exercise.name} 
              <span class="time-badge">${exercise.time}</span>
            </div>
            
            <div class="item-subtitle ${difficultyClass}">
              難度: ${difficultyNames[exercise.difficulty]}
              <span class="equipment-badge">器材: ${exercise.equipment}</span>
            </div>
            
            <div class="item-details">${exercise.description}</div>
            
            <div class="tag-container">
              <ion-chip size="small" outline color="primary" class="category-chip" data-category="${exercise.category}">
                ${categoryNames[exercise.category]}
              </ion-chip>
            </div>
            
            <img src="${exercise.imageUrl}" alt="${exercise.name}" class="exercise-image">
            
            <div class="video-container">
              <iframe 
                class="video-iframe"
                src="${videoUrl}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
          </div>
        `;
        
        exerciseList.appendChild(exerciseItem);
      });
      
      // 為類別標籤添加點擊事件
      document.querySelectorAll('.category-chip').forEach(chip => {
        chip.addEventListener('click', (e) => {
          e.stopPropagation();
          const category = chip.getAttribute('data-category');
          categorySelect.value = category;
          filterExercises();
        });
      });
    }

    // 處理搜尋功能
    function handleSearch(event) {
      filterExercises();
    }

    // 處理分類過濾
    function handleCategoryFilter(event) {
      filterExercises();
    }

    // 過濾運動清單
    function filterExercises() {
      const searchTerm = searchbar.value.toLowerCase();
      const selectedCategory = categorySelect.value;
      
      let filteredExercises = exercises;
      
      // 根據搜尋詞過濾
      if (searchTerm) {
        filteredExercises = filteredExercises.filter(exercise => 
          exercise.name.toLowerCase().includes(searchTerm) || 
          exercise.description.toLowerCase().includes(searchTerm) ||
          exercise.equipment.toLowerCase().includes(searchTerm)
        );
      }
      
      // 根據分類過濾
      if (selectedCategory && selectedCategory !== 'all') {
        filteredExercises = filteredExercises.filter(
          exercise => exercise.category === selectedCategory
        );
      }
      
      renderExerciseList(filteredExercises);
    }

    // 重設過濾條件
    function resetFilters() {
      searchbar.value = '';
      categorySelect.value = 'all';
      renderExerciseList(exercises);
    }
  </script>
